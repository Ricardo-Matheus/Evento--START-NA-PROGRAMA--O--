<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Començando o primeiro projeto do evento">
    <link rel="stylesheet" href="aula2.css">
    <title>calculadora de gorjeta</title>
</head>
<body>
    
    <main>

        <header>
            <h1 class="titulo">Calculadora de gorjeta</h1>
        </header>

        <form action="" method="get" id="form">
            <div>
                <label for="conta">
                    <p>Quanto ficou a conta?</p> 
                </label>

                <p>R$<input type="number" name="Valor da conta" id="conta" placeholder="100" required></p>
            </div>
            
            <div>
                <label for="serviço">
                    <p>Como foi o serviço?</p>
                </label>

                <p>
                    <select name="nota para o serviço" id="serviço" required>
                        <option disabled selected>Escolha uma opção</option>
                        <option value="0.3">30% - Maravilhoso</option>
                        <option value="0.2">20% - Otimo</option>
                        <option value="0.15">15% - Bom</option>
                        <option value="0.1">10% - Mais ou Menos</option>
                        <option value="0">-0% - Horrivel</option>
                    </select>
                </p>  
            </div>

            <div>
                <label for="divisao">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>

                <p>
                    <input type="number" name="pessoas que vão dividir a conta" id="divisao" required><span>   Pessoas</span>
                </p>               
            </div>
            
            <div>
                <button type="submit">CALCULAR!</button>
            </div>

            <div class="caixa-do-resultado" id="caixa-do-resultado">
                <strong>Total de Gorjeta:</strong><br>
                R$<span id="resultado"></span><span id="cada"> Cada</span> 
            </div>
            
        </form>
    </main>
    <script src="aula3.js"></script>
</body>
</html>
